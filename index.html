<!-- /* ==========================MODAL WINDOW================================= */ -->

    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="modal-close-btn" data-modal-close>
                <svg class="modal-close-btn-icon" width="8" height="8">
                    <use href="./img/sprite.svg#icon-close-btn"></use>
                </svg>
            </button>
            <p class="text-modal">Leave your contacts and we will call you back</p>
            
            <form class="modal-form">
                
                <label class="modal-form-filed">
                    <span class="modal-form-input-desc">Name</span>
                    <span class="modal-form-input-wrapper">
                        <input type="text" name="user_name" class="modal-form-input" required pattern="[a-zA-Zа-яА-Я]+" minlength="2">
                        <svg class="modal-form-input-icon" width="12" height="12">
                            <use href="./img/sprite.svg#icon-vector"></use>
                        </svg>
                    </span>
                </label>

                <label class="modal-form-filed">
                    <span class="modal-form-input-desc">Phone</span>
                    <span class="modal-form-input-wrapper">
                    <input 
                    type="tel" 
                    name="user-phone" 
                    class="modal-form-input" 
                    required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    title="xxx-xxx-xx-xx"
                    >
                    <svg class="modal-form-input-icon" width="13" height="13">
                        <use href="./img/sprite.svg#icon-tel"></use>
                    </svg>
                    </span>
                </label>

                <label class="modal-form-filed">
                    <span class="modal-form-input-desc">Email</span>
                    <span class="modal-form-input-wrapper">
                        <input type="email" name="user_email" class="modal-form-input" required>
                        <svg class="modal-form-input-icon" width="15" height="12">
                            <use href="./img/sprite.svg#icon-email"></use>
                        </svg>
                    </span>
                    
                </label>

                <label class="modal-form-filed">
                    <span class="modal-form-input-desc">Comment</span>
                    <textarea 
                    class="modal-form-comment" 
                    name="user_massage" 
                    placeholder="Text input"
                    ></textarea>

                </label>

                <input id="user-policy" type="checkbox" name="user_policy" class="modal-form-check">
                <label for="user-policy" class="modal-form-check-desc">I accept the terms and conditions of the&nbsp;<a href="">Privacy Policy</a></label>

                <button type="submit" class="modal-form-submit">Send</button>


            </form>
        </div>
    </div>
